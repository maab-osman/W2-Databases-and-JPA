<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Book</h1>
        
        <form action="#" th:action="@{/savebook}" th:object="${book}" method="post" class="col-md-6 mx-auto">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>
            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year:</label>
                <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-control" id="category" th:field="*{category}" required>
                    <option value="">Select Category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}"
                            th:selected="${book.category != null and book.category.id == category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <a href="/booklist" class="btn btn-secondary">Back to book list</a>
        </div>
    </div>
</body>
</html>
